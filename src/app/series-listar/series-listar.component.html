<div class="container-fluid clo-6">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series">
        <td>{{serie.id}}</td>
        <td>{{serie.name}}</td>
        <td>{{serie.channel}}</td>
        <td>{{serie.seasons}}</td>
      </tr>
    </tbody>
  </table>
  <p>Season Average: {{seasonAvg}}</p>
</div>
